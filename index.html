<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ 5 Day Weather app ⚡</title>
    <!--Bootstrap links-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--font awesome for the bolt-->
    <script src="https://kit.fontawesome.com/4f5a1a4e45.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!--liks to personal style folder-->
    <link href="style.css" rel="stylesheet">
    <link rel="text" href="script.js">

</head>

<body>


    <div class="container">
        <!-- I used java to prepend the header-->
        <header></header>


        <div class="row">
            <div class="col-lg-3">
                <div class="searchSection">
                    <div class="row">
                        <h3>Search For a City:</h3>
                        <div class="col-sm-9">
                            <input id="search" class="form-control" placeholder="Search for a City...">
                        </div>
                        <div class="col-sm-3">
                            <button id="button" class="btn btg-primary text dark"><span
                                    class="fa fa-bolt"></span></button>

                        </div>
                    </div>
                </div>
                <ul id="new-info"></ul>
            </div>

            <!--new searched here-->


            <div class="card col-lg-8">
                <div id="main"></div>

                <div id="temp"></div>
                <br>
                <div id="humidity"></div>
                <br>
                <div id="wind"></div>
                <br>
                <div id="uvIndexDiv">
                    <span id="uvIndex"></span>
                    <span id="span2"></span>
                </div>
            </div>
        </div>
        
        
        <div class="row" id="forcast">
            <!--Dropping 5 day forcast here-->
            <h3>Five Day Forcast</h3>
        </div>


    </div>


    <!--Link for jquery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
